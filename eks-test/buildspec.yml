version: 0.2

phases:
  install:
    commands:
      # upgrade the version of node.js
      - node -v
      # using node v18
      - n 18
      - node -v
      - echo "Installing dependencies..."
      # cd root dir
      - cd eks-test
      # install dependencies
      - npm install # or any other package manager command
  
  pre_build:
    commands:
      # ecr login
      - aws ecr get-login-password --region ${AWS_REGION} | docker login --username AWS --password-stdin ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com

  build:
    commands:
      # image build
      - docker build -t ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${IMAGE_NAME}:${IMAGE_TAG} .
      # image push
      - docker push ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${IMAGE_NAME}:${IMAGE_TAG}

  post_build:
    commands:
      - echo "Running post-build actions..."
      - printf '[{"name":"hmkim-cube","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
  